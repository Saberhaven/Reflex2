
  <div class="card" style="box-shadow: 0px 3px 21px -8px rgba(0,0,0,1); margin:0px 0px 15px">
      <div class="card-header bg-dark text-white" >Quicklinks</div>
    <div class="card-body">

    <div class="card-text">
      <div *ngFor="let link of links" style="padding:1px;">
        <a href="{{link.url}}" target="{{link.target}}"><i class="glyphicon glyphicon-triangle-right"></i> {{link.title}}</a>
      </div>
    </div>
    </div>
  </div>
