
    <div class="container home-body">

          <div class="card">
            <div class="card-header bg-dark text-white">
             <div class="row ">
               <div class="col-sm-9">
                  <h3>{{article?.arttitle}}</h3>
                  <div class="card-subtitle mb-2 text-muted">{{article?.summary}}</div>
                  <button class="btn btn-sm btn-primary" (click)="editArticle(article.artid)" >Edit</button>
               </div>
               <div class="col-sm-3 ">
                  <h3 class="text-right">{{article?.artid}}</h3>
                  <div class="text-right card-subtitle text-muted">Created: {{article?.createstamp | amDateFormat: 'MM-DD-YYYY H:m:s'}}</div>
                  <div class="text-right card-subtitle text-muted">Updated: {{article?.modstamp | amDateFormat: 'MM-DD-YYYY H:m:s'}}</div>
               </div>
              </div>
            </div>
            <div class="card-body" [innerHTML]="article?.artbody"></div>

    </div>
